name: Update Badge Query String

on:
  schedule:
    - cron: '0 */12 * * *' # This will run the Action every 12 hours; adjust as needed.
  workflow_dispatch: # Allows manual trigger from the GitHub UI.

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: pip install requests

    - name: Run Python Script
      env:
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_WORKSPACE: ${{ github.workspace }}
        username: 'Robinzor'
        commit_message: 'Add TryHackMe badge'
      run: python3 your_python_script.py

    - name: Update README.md
      run: |
        sed -i "s/^!\[TryHackMe\].*$/![TryHackMe Badge](\/\/raw\/main\/images\/${{ env.username }}.png)/" README.md
        git add README.md
        git diff --quiet && git commit -m "Automatically update badge query string" || echo "No changes to commit"
        git push
